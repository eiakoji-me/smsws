server:
  port: 8888
spring:
  application:
    name: CONFIG-SERVICE
  cloud:
    config:
      server:
        git:
          uri: https://github.com/eiakoji-me/smsws
          search-paths: config-service/configs
          repos:
            develop:
              pattern:
                - '*/develop'
                - '*/feature'
              uri: https://github.com/eiakoji-me/smsws/tree/develop
            stage:
              pattern:
                - '*/stage'
                - '*/main'
              uri: https://github.com/eiakoji-me/smsws/tree/stage
            prod:
              pattern:
                - '*/main'
              uri: https://github.com/eiakoji-me/smsws
management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      probes:
        enabled: true
      show-details: always
  info:
    env:
      enabled: true
    java:
      enabled: true
    os:
      enabled: true
  tracing:
    enabled: true
    sampling:
      probability: 1.0
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
