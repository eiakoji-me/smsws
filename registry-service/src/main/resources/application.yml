server:
  port: 8761
spring:
  application:
    name: REGISTRY-SERVICE
eureka:
  client:
    register-with-eureka: false
    fetch-registry: false
management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      probes:
        enabled: true
      show-details: always
  info:
    env:
      enabled: true
    java:
      enabled: true
    os:
      enabled: true